name: Upload Images to GCS

on:
  workflow_dispatch:  # Manually triggered from GitHub Actions

jobs:
  upload_images:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install google-cloud-storage google-cloud-bigquery requests

    - name: Set up Google Cloud credentials
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud.json
      run: |
        echo "${{ secrets.BIGQUERY_CREDENTIALS_JSON }}" | base64 --decode > $GOOGLE_APPLICATION_CREDENTIALS

      
      
    - name: Run image processing script
      env:
        GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/gcloud.json
      run: python code/scraping/tcg_card_image_upload.py
      
